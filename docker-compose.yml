services:
  app:
    image: 'docker-spring-boot-postgres:latest'
    build:
      context: .
    container_name: app
    depends_on:
      - postgres
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/mhl
      - SPRING_DATASOURCE_USERNAME=mhl
      - SPRING_DATASOURCE_PASSWORD=123
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    ports:
      - 8080:8080

  postgres:
    image: 'postgres:14.7-alpine'
    container_name: db
    environment:
      - POSTGRES_DB=mhl
      - POSTGRES_USER=mhl
      - POSTGRES_PASSWORD=123
    ports:
      - 5432:5432